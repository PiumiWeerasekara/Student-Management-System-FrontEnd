<div class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1 class="m-0 text-dark">Manage Students</h1>
      </div><!-- /.col -->
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Manage Students</li>
        </ol>
      </div><!-- /.col -->
    </div><!-- /.row -->
  </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->

<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-12">

        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Student Information</h3>

          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col col-12">

                <form [formGroup]="form">
                  <div class="form-group">
                    <label for="studentId">NIC</label>
                    <input formControlName="studentID" id="studentId" type="text" class="form-control"/>
                  </div>
                  <div class="form-group">
                    <label for="studentName">Name</label>
                    <input formControlName="studentName" id="studentName" type="text" class="form-control"/>
                  </div>

                  <div class="form-group">
                    <label for="studentGender">Gender</label>
                    <input formControlName="studentGender" id="studentGender" type="text" class="form-control"/>
                  </div>

                  <div class="form-group">
                    <label for="studentContact">Contact</label>
                    <input formControlName="studentContact" id="studentContact" type="text" class="form-control"/>
                  </div>

                  <div class="form-group">
                    <label for="studentAddress">Address</label>
                    <input
                      formControlName="studentAddress" id="studentAddress" type="text" class="form-control"/>
                  </div>
                  <button class="btn btn-primary" type="submit" (click)="save()">Save</button>
                </form>

      </div>
      <div class="col-md-6 col-12">
        <table id="tblStudents" class="table table-bordered table-hover">
          <thead>
          <tr>
          <th>Student ID</th>
          <th>Student Name</th>
          <th>Student Gender</th>
          <th>Student Contact</th>
          <th>Student Address</th>
          <th></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let student of students"
            (click)="selectStudent(student)" [class.selected]="student==selectedStudent">
          <td>{{student.studentID}}</td>
          <td>{{student.studentName}}</td>
          <td>{{student.studentGender}}</td>
          <td>{{student.studentContact}}</td>
          <td>{{student.studentAddress}}</td>
          <td>
          <i (click)="deleteStudent(student)" class="fa fa-trash fa-2x"></i>
          </td>
          </tr>
          </tbody>

          </table>
