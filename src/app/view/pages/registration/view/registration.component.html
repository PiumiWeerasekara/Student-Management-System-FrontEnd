<!-- Main content -->
<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 col-12">

        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Registration Information</h3>

          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <div class="row">
              <div class="col col-12">


                <form [formGroup]="form">
                  <p class="form-group">
                    <label for="txtId">NIC</label>
                    <input  name="txtId" formControlName="rid" id="txtId"
                            class="form-control">
                  </p>

                  <p class="form-group">
                    <label for="txtDate">Registration Date</label>
                    <input name="txtDate" formControlName="regDate" id="txtDate" class="form-control">
                  </p>
                  <p class="form-group">
                    <label for="txtCourse">Course</label>
                    <input name="txtCourse" id="txtCourse"
                           class="form-control">
                    <!--[(ngModel)]="selectedStudent.studentGender"-->
                    <!--<input name="txtCourseID" hidden [(ngModel)]="selectedCourse.courseID"-->
                           <!--class="form-control">-->
                  </p>
                  <p class="form-group">
                    <label for="txtBatch">Batch</label>
                    <select  name="txtBatch"  class="custom-select d-block w-100" formControlName="regFee" id="txtBatch" required>
                      <option  value="">Choose...</option>
                      <option  *ngFor="let batch of searchedBatch" >{{batch}}</option>
                    </select>
                    <!--<input name="txt" [(ngModel)]="selectedBatch.batchID" id="txtBatch"-->
                           <!--class="form-control">-->
                  </p>


                  <div>
                    <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
                    &nbsp;
                    <button (click)="clear()" type="button" class="btn btn-warning">Clear</button>
                  </div>

                </form>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
